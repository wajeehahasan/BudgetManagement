<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <div class="bg-gray-100 min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded hover:drop-shadow-2xl hover:shadow-teal-400 text-blue-700 w-full">
                <h1 class="mb-8 text-4xl text-center drop-shadow-2xl drop-shadow-teal-700">Sign up</h1>
                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="fullname"
                    placeholder="Full Name" />

                <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="email"
                    placeholder="Email" />

                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4" name="password"
                    placeholder="Password" />
                <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                    name="confirm_password" placeholder="Confirm Password" />

                <button type="submit"
                    class="w-full text-center py-3 shadow-lg shadow-cyan-500/50 rounded bg-blue-700 bg-gradient-to-r from-blue-600 to-teal-500 hover:to-green-700 text-white hover:bg-green-dark focus:outline-none my-1">Create
                    Account</button>

                <div class="text-center text-sm text-grey-dark mt-4">
                    By signing up, you agree to the
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Terms of Service
                    </a> and
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Privacy Policy
                    </a>
                </div>
            </div>

            <div class="text-grey-dark mt-6">
                Already have an account?
                <a class="no-underline border-b border-blue-600 text-blue" href="./login.html">
                    Log in
                </a>.
            </div>
        </div>
    </div>
</body>

</html>
