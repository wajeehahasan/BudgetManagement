<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Login</h1>
            
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                placeholder="Email" />

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                placeholder="Password" />
        
            <button
                type="submit"
                class="w-full text-center py-3 rounded bg-blue-700 bg-gradient-to-r from-blue-600 to-teal-500 text-white hover:bg-green-dark focus:outline-none my-1"
            >Login</button>

            <div class="text-center text-sm text-grey-dark mt-4">
                 
            </div>
        </div>

        <div class="text-grey-dark mt-6">
           Forgot Password 
            <a class="no-underline border-b border-blue-600 text-blue" href="./signup.html">
                Signup
            </a>.
        </div>
    </div>
</div>
</body>
</html>
